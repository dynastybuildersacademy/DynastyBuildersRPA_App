workflows:
  ios-dev:
    name: iOS Development Build (No Signing)
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      vars:
        APP_ID: "com.dynastybuildersacademy.calltrackerplus"
        BUNDLE_ID: "com.dynastybuildersacademy.calltrackerplus"
    scripts:
      - name: Install Dependencies
        script: flutter pub get
      - name: Run Tests
        script: flutter test
      - name: Build Dev iOS (.ipa - no signing)
        script: |
          flutter build ios --debug --no-codesign
    artifacts:
      - build/ios/iphoneos/*.app
      - build/ios/iphoneos/*.xcarchive

  ios-release:
    name: iOS Release Build (No Signing)
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      vars:
        APP_ID: "com.dynastybuildersacademy.calltrackerplus"
        BUNDLE_ID: "com.dynastybuildersacademy.calltrackerplus"
    scripts:
      - name: Install Dependencies
        script: flutter pub get
      - name: Run Tests
        script: flutter test
      - name: Build Release iOS (.ipa - no signing)
        script: |
          flutter build ios --release --no-codesign
    artifacts:
      - build/ios/iphoneos/*.app
      - build/ios/iphoneos/*.xcarchive